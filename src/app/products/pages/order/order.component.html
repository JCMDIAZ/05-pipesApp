<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - creados por {{ 'nosotros' | toogleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" icon="pi pi-search" (click)="toggleUpperCase()" />
    </div>
    <div class="p-toolbar-group-start">
        <p-button 
            (onClick)="changeOrder('name');"
            label="Por nombre" 
            icon="pi pi-sort" 
            class="mr-2"
            styleClass="p-button-success"/>
        <p-button 
            (onClick)="changeOrder('canFly');"
            label="Por Volar" 
            icon="pi pi-sort" 
            class="mr-2"
            styleClass="p-button-danger"/>
        <p-button 
            (onClick)="changeOrder('color');"
            label="Por Color" 
            icon="pi pi-sort"
            class="mr-2"
            styleClass="p-button-help"/>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:orderBy:tipo" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
